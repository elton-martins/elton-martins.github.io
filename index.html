<!DOCTYPE html>
<html>
<head>
  <meta charset="iso-8859-1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
      *,
      *:after,
      *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      .clearfix:before,
      .clearfix:after {
        content: " ";
        display: table;
      }
      
      .clearfix:after {
        clear: both;
      }

      .progress-striped .bar { /*.active*/
          -webkit-animation: progress-bar-stripes 2s linear infinite !important;
          -o-animation: progress-bar-stripes 2s linear infinite !important;
          animation: progress-bar-stripes 2s linear infinite !important;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        font-family: sans-serif;
        background: #f6f9fa;
      }
      
      h1 {
        color: #ccc;
        text-align: center;
      }
      
      a {
        color: #ccc;
        text-decoration: none;
        outline: none;
      }
      
      .tab_container {
        width: 100%;
        margin: 0 auto;
        padding-top: 0px;
        /*position: relative;*/
      }

      input[type="radio"], section {
        clear: both;
        padding-top: 10px;
        display: none;
      }
      
      .label_tab {
        font-weight: 700;
        font-size: 28px;
        display: block;
        float: left;
        width: 50% /*33.33%*/;
        padding-bottom: 1.5px;
        color: #757575;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        background: #f0f0f0;
      }
      
      #tab1:checked ~ #content1,
      #tab2:checked ~ #content2,
      #tab3:checked ~ #content3 {
        display: block;
        padding: 2px;
        background: #fff;
        color: #999;
        border-bottom: 2px solid #f0f0f0;
      }
      
      .tab_container .tab-content p,
      .tab_container .tab-content h3 {
        -webkit-animation: fadeInScale 0.7s ease-in-out;
        -moz-animation: fadeInScale 0.7s ease-in-out;
        animation: fadeInScale 0.7s ease-in-out;
      }
      .tab_container .tab-content h3  {
        text-align: center;
      }
      
      .tab_container [id^="tab"]:checked + .label_tab {
        background: #fff;
        box-shadow: inset 0 3px #0CE;
      }
      
      .tab_container [id^="tab"]:checked + .label_tab .fa {
        color: #0CE;
      }
      
      .label_tab .fa {
        font-size: 1.0em;
        margin: 0 0.4em 0 0;
      }

      /*Media query*/
      @media only screen and (max-width: 930px) {
        .label_tab span {
          font-size: 14px;
        }
        .label_tab .fa {
          font-size: 14px;
        }
      }
      
      @media only screen and (max-width: 768px) {
        /*label span {
          display: none;
        }*/
      
        .label_tab .fa {
          font-size: 16px;
        }
      
        .tab_container {
          width: 100%;
        }
      }
      
      /*Content Animation*/
      /*@keyframes fadeInScale {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }*/

      #clientes {
         font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
         border-collapse: collapse;
         width: 100%;
      }

      #clientes td, #clientes th {
         border: 1px solid #ddd;
         /*font-size: 18px;*/
         padding: 8px;
      }

      #clientes tr:nth-child(even) {background-color: #f2f2f2;}

      #clientes tr:hover {background-color: #ddd;}

      #clientes th {
         padding-top:12px;
         padding-bottom: 12px;
         text-align: left;
         background-color: #3276B1; /*#4CAF50*/
         color: white;
         overflow: auto;
      }

      .tbclientes {
         width 100%;
         tbody {
            height: 200px;
            width: 100%
         }
         thead, tbody, tr, td, th {
            display: block;
            overflow: auto;
         }
         tbody { td { float: left; } }
         thead { tr { th { float:left } } }
      }

      .containermap {
         margin: 0;
         padding: 0;
         left: 0;
         top: 0;
         width: 99.8%;
         height: /*93.5%*/ 91.3% /*-webkit-fill-available*/;
      }

      #mapholder {
         position: absolute;
         width: 99.8%;
         height: /*93.5%*/ 91.3% /*-webkit-fill-available*/;
         padding: 0;
      }

      .input-group-addon.primary {
          color: rgb(255, 255, 255);
          background-color: rgb(50, 118, 177);
          border-color: rgb(40, 94, 142);
      }
      .input-group-addon.success {
          color: rgb(255, 255, 255);
          background-color: rgb(92, 184, 92);
          border-color: rgb(76, 174, 76);
      }
      .input-group-addon.info {
          color: rgb(255, 255, 255);
          background-color: rgb(57, 179, 215);
          border-color: rgb(38, 154, 188);
      }
      .input-group-addon.warning {
          color: rgb(255, 255, 255);
          background-color: rgb(240, 173, 78);
          border-color: rgb(238, 162, 54);
      }
      .input-group-addon.danger {
          color: rgb(255, 255, 255);
          background-color: rgb(217, 83, 79);
          border-color: rgb(212, 63, 58);
      }

      .btn {
         background-color: #3276B1;
         float: none;
         color: #FFFFFF
      }

      .btn, .form-control {
         height: 50px;
         font-size: 18px;
      }

      .btn_info {
         height: 30px;
         font-size: 14px;
      }

      .label_inputs {
         font-size: 18px;
         padding-top: 10px;
      }

      .modal-dialog, .modal-sm {
         /*margin-top: 45%;*/
      }

      .modal-dialog {
         vertical-align: middle;
         font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .modal-body {
         text-align: justify;
      }

      .modal-header, .modal-title {
         background-color: #3276B1;
         color: #FFFFFF;
      }

      .modal-footer {
         text-align: center;
         border-top: 0px;
         padding-top: 0px;
      }

      .float {
         position: fixed;
         width: 60px;
         height: 60px;
         bottom: 30px;
         right: 10px;
         background-color: #0C9;
         color: #FFF;
         border-radius: 50px;
         text-align: center;
         box-shadow: 2px 2px 3px #999;
         z-index: 1;
      }

      .my-float {
         font-size: 18px;
         margin-top: 22px;
      }

        .form-group input[type="checkbox"] {
            display: none;
        }
        
        .form-group input[type="checkbox"] + .btn-group > label span {
            width: 20px;
        }
        
        .form-group input[type="checkbox"] + .btn-group > label span:first-child {
            display: none;
        }
        .form-group input[type="checkbox"] + .btn-group > label span:last-child {
            display: inline-block;   
        }
        
        .form-group input[type="checkbox"]:checked + .btn-group > label span:first-child {
            display: inline-block;
        }
        .form-group input[type="checkbox"]:checked + .btn-group > label span:last-child {
            display: none;   
        }

  </style>
</head>
